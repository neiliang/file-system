<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
    <script th:src="@{/jquery/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/layui/layui.all.js}" type="text/javascript"></script>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>


<!-- 新增数据弹出层 -->
<div id="add_or_edit_div" style="display: none;padding: 20px">
    <form id="data_form" class="layui-form" lay-filter="data_form">

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">任务名:</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="jobName" lay-verify="required" placeholder="请输入任务名" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">任务组别:</label>
                <div class="layui-input-inline">
                    <input type="text" name="jobGroup" lay-verify="required" placeholder="请输入任务组别" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">cron表达式:</label>
                <div class="layui-input-inline">
                    <input type="text" name="jobCron" placeholder="请输入cron表达式" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">类路径:</label>
                <div class="layui-input-inline">
                    <input type="text" name="jobClassPath" placeholder="请输入类路径" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">任务描述:</label>
                <div class="layui-input-inline">
                    <input type="text" name="jobDescribe" placeholder="请输入类路径" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户电话:</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" lay-verify="required|phone" placeholder="请输入用户电话" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">用户职位:</label>
                <div class="layui-input-inline">
                    <input type="text" name="position" placeholder="请输入用户职位" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户性别:</label>
                <div class="layui-input-inline">
                    <input type="radio" name="sex" value="1" checked="checked" title="男">
                    <input type="radio" name="sex" value="0" title="女">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否可用:</label>
                <div class="layui-input-inline">
                    <input type="radio" name="available" value="1" checked="checked" title="可用">
                    <input type="radio" name="available" value="0" title="不可用">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 120px">
                <button type="button"
                        class="layui-btn layui-btn-normal layui-btn-md layui-icon layui-icon-release layui-btn-radius"
                        lay-filter="doSubmit" lay-submit="" value="提交">提交
                </button>
                <button type="reset"
                        class="layui-btn layui-btn-warm layui-btn-md layui-icon layui-icon-refresh layui-btn-radius">重置
                </button>
            </div>
        </div>

    </form>

</div>


</body>
</html>
